<ion-header>
  <ion color = "secondary">
    <ion-title color = "success">
      CLICK ON STUDENTS
    </ion-title>
  </ion>
</ion-header>

<ion-content>
  <div class="ion-padding">
      <ion-button expand="block" (click)="openModal()">ADD STUDENT</ion-button>
 
  <ion-list>
    <ion-item color = "primary">
      <ion-label>Name</ion-label>
      <ion-label>Gender</ion-label>
      <ion-label>Stream</ion-label>
     <ion-label>Experience</ion-label>
    </ion-item>

    <ion-item *ngFor= "let student of students">
      <ion-label>{{student.name}}</ion-label>
     <ion-label>{{student.gender}}</ion-label>
      <ion-label>{{student.stream}}</ion-label>
    <ion-label>{{student.experience}}</ion-label>
      <ion-label>
          <ion-button (click)= "edit(student.id)"> View</ion-button>
         
      </ion-label>
    </ion-item>
   
  </ion-list>
</div>
</ion-content>
